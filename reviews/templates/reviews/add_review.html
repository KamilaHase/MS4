{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<!-- Heading-->
<div class="container">
    <div class="row">
        <div class="col text-center mt-5">
            <h4 class="logo-font">
                <br>
                Add Review to {{ product.name }}</h4>
        </div>
    </div>

    <!--Renders the review form for the user to add a review-->
    <div class="row pb-5">
        <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2 p-5">
            <form method="POST" action="{% url 'add_review' product.id %}" class="form"
                enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-center">
                    <a href="{% url 'product_detail' product.id %}" class="btn btn-outline-black mt-3 mr-5">Cancel</a>
                    <button class="btn btn-submit-brown rounded-2 mt-3" type="submit">Add Review</button>
                    
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
