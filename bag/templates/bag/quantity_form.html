<form class="form update-form" method="POST" action="{% url 'adjust_bag' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend display-sm-none">
                <button class="decrement-qty btn btn-sm btn-black rounded-2" 
                    data-item_id="{{ item.item_id }}" id="decrement-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input" type="number"
                name="quantity" value="{{ item.quantity }}" min="1" max="99"
                data-item_id="{{ item.item_id }}"
                id="id_qty_{{ item.item_id }}">
            <div class="input-group-append display-sm-none">
                <button class="increment-qty btn btn-sm btn-black rounded-2"
                    data-item_id="{{ item.item_id }}" id="increment-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
            
        </div>
    </div>
</form>

<a class="update-link text-info">
    <i class="fa fa-edit text-primary" data-toggle="tooltip" title="Update bag"
    data-placement="bottom" ></i>
</a>
<a class="remove-item text-danger float-right" id="remove_{{ item.item_id }}">
    <i class="fas fa-trash text-danger" data-toggle="tooltip" title="Remove from bag"
    data-placement="bottom" ></i>
</a>
