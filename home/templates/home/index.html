{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container-fluid carousel-main-page">
  <div class="row">
<div id="mainPageCarousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="{{ MEDIA_URL }}virgin-oils-main.jpg" alt="Virgin oils">

      </div>

      <div class="carousel-item">
        <img class="d-block w-100" src="{{ MEDIA_URL }}body-oils-main.jpg" alt="Body oils">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="{{ MEDIA_URL }}essential-oils-main.jpg" alt="Essential oils">
      </div>
    </div>
    <a class="carousel-control-prev" href="#mainPageCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#mainPageCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
  </div>
</div>

<div class="container text-carousel">
  <div class="row">
    <div class="card card-carousel col-7 col-md-6 my-auto">
      <h1 class="logo-font text-white m-2">
          The best oils for your healthy body.
      </h1>
      
      <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <h4>
              <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">Start Shopping</a>
          </h4>
      </div>
  </div>
  </div>
</div>
